<html>
    <head>
        <title>{{ title }}</title>
        <meta name="description" content="{{ description }}">
    </head>
    <body>
        <header>
            <h1>{{ title }}</h1>
        </header>
        <ul>
            {{#each collections.posts}}
                <li>
                    <a href="{{this.path}}">{{this.title}}</a>
                </li>
            {{/each}}
        </ul>
    </body>
</html>
