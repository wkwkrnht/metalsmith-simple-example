<html>
    <head>
        <title>{{ sitetitle }}</title>
        <meta charset="UTF-8">
        <meta name="description" content="{{ description }}">
        <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
        <meta name="renderer" content="webkit">
        <meta name="HandheldFriendly" content="true">
        <meta name="description" content="{{ description }}">
        <meta name="theme-color" content="{{ theme-color }}">
        <meta name="msapplication-TileColor" content="{{ theme-color }}">
        <link rel="image_src" href="" url="" height="256" width="256">
        <link rel="fluid-icon" href="" title="{{ title }}">
        <link rel="stylesheet" href="/css/initial.css">
        <link rel="stylesheet" href="/css/list.css">
        <script type="application/ld+json">
            {
                "@context": "http://schema.org",
                "@type": "WebSite",
                "name":"{{ sitetitle }}",
                "description": "{{ description }}",
                "url": "{{ siteurl }}",
                "inLanguage": "{{ language }}",
                "publisher":{
    				"@type":"Organization",
    				"name":"{{ author }}",
    				"logo":{
    					"@type": "ImageObject",
    					"url": "{{ metaImage}}",
    					"width":60,
    					"height":60
    				}
    			},
                "copyrightYear": "{{ startyear }}",
                "copyrightHolder": {
                    "@type": "Organization",
                    "name": "{{ author }}"
                },
                "potentialAction": {
                    "@type": "SearchAction",
                    "target": "{{ siteurl }}?s={search_term}",
                    "query-input": "required name=search_term"
                }
            }
        </script>
    </head>
    <body>
        <header class="article-header">
            <h1 class="site-title">{{ sitetitle }}</h1>
            <span class="copyright">
                <span itemprop="copyrightHolder" itemscope itemtype="http://schema.org/Organization">
                    <span itemprop="name">
                        {{ sitetitle }}
                    </span>
                </span>
                &nbsp;&nbsp;&copy;
                <span itemprop="copyrightYear">
                    {{ startyear }}
                </span>
            </span>
        </header>
        <main class="card-list">
            {{#each collections.posts}}
                <a href="/posts/{{this.title}}" title="{{this.title}}" class="card">
                    <img src="{{this.eyecatch}}" alt="eyecatch" class="card-img">
                    <div class="card-meta">
                        <h2>{{this.title}}</h2>
                    </div>
                </a>
            {{/each}}
        </main>
        <script src="/js/main.js"></script>
    </body>
</html>
